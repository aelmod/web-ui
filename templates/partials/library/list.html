{{ define "library/list"}}
    {{ if eq .Data.Args.Section "torrents" }}
    <div id="list" data-async-layout="{{`{{ template "library/torrent_list" .Data.Items }}`}}">
        {{ template "library/torrent_list" .Data.Items }}
    </div>
    {{ else }}
        <div id="list" data-async-layout="{{`{{ template "library/video_list" .Data.Items }}`}}">
            {{ template "library/video_list" .Data.Items }}
        </div>
    {{ end }}
{{ end }}
