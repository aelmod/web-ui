{{ define "button" }}
<form class="py-2 {{ .Action }}" action="{{ .Endpoint }}" method="post" enctype="multipart/form-data" data-async-target="#log-{{ .ID }}" data-async-push-state="false">
    <input type="hidden" name="resource-id" value="{{ .ResourceID }}" />
    <input type="hidden" name="item-id" value="{{ .ItemID }}" />
    <button type="submit" class="btn btn-accent btn-outline">
        {{ template "icons" .Action }}
        {{ .Name }}
    </button>
</form>
{{ end }}
