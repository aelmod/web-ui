{{ define "nav" }}
<div class="navbar sticky top-0">
    <div class="flex-1">
        <a class="btn btn-sm btn-accent btn-outline" href="/" async-target="main">webtor.io</a>
        <label class="grid cursor-pointer place-items-center ml-3 text-accent">
            <input
                    type="checkbox"
                    class="toggle col-span-2 col-start-1 row-start-1 text-accent" data-toggle-theme="night,lofi" />
            <svg
                    class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" />
                <path
                        d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
            <svg
                    class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </label>
    </div>

    <div class="flex-none ml-3">
        <div class="join">
            {{ if useAuth }}
            {{ if .User.Email }}
            <a class="btn btn-sm btn-accent btn-outline join-item" href="/profile" async-target="main">{{ .User.Email }}</a>
            {{ else }}
            <a class="btn btn-sm btn-accent btn-outline join-item" href="/login" async-target="main">login</a>
            {{ end }}
            {{ end }}
            <a class="btn btn-accent btn-sm uppercase join-item" href="/donate" target="_blank">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                donate
            </a>

        </div>
    </div>
</div>
{{ end }}
