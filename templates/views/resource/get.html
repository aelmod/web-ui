{{ define "main" }}
{{ with .Data }}
{{ if .Item }}
<div id="file" data-async-layout="{{`{{ template "file" . }}`}}">
  {{ template "file" $ }}
</div>
{{ end }}
{{ if and .Item .List }}
<div class="divider h-0"></div>
{{ end }}
{{ if .List }}
<div id="list" data-async-layout="{{`{{ template "list" . }}`}}">
{{ template "list" $ }}
</div>
{{ end }}
{{ end }}
{{ "resource/get.js" | asset }}
{{ "resource/get.js" | devAsset }}
{{ template "get_extra" . }}
{{ end }}
